<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i|Source+Sans+Pro:300,400,600&display=swap"
      rel="stylesheet"
    />
    <title>Databyss | Note taking and citation management for everyone</title>
    <meta
      name="description"
      content="Databyss is a free application for taking notes, managing citations, and linking them all together in one intuitive editor. With an interface that is familiar to anyone who has used a word processor, it allows users to build, navigate and search complex hypertextual relationships without leaving the document. Users can easily publish their notes as collections, which are disseminated to readers in the same, user-friendly interface for browsing, searching, and, soon, contributing."
      data-react-helmet="true"
    />
    <script>
      ;(function () {
        // if mobile, replace hostname with mobile hostname
        var mobileOsAgents = /ios|iphone|android|windows phone/i
        var isMobile = Math.max(window.innerWidth, window.innerHeight) < 900
        var isMobileOs = navigator.userAgent.match(mobileOsAgents)
        if (
          '%MOBILE_HOST%' &&
          window.location.host !== '%MOBILE_HOST%' &&
          isMobile &&
          isMobileOs
        ) {
          var redir = window.location.href.replace(
            window.location.host,
            '%MOBILE_HOST%'
          )
          window.location.replace(redir)
        }
        if (
          '%DESKTOP_HOST%' &&
          window.location.host !== '%DESKTOP_HOST%' &&
          !isMobile &&
          !isMobileOs
        ) {
          var redir = window.location.href.replace(
            window.location.host,
            '%DESKTOP_HOST%'
          )
          window.location.replace(redir)
        }
      })()
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
